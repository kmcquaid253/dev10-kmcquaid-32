<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Agent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="demotext">Field Agent</h1>

        <div id="messages"></div>

        <!--.d-none hides elements, Hidden on all-->
        <form onsubmit="editAgent(event)" id="editForm" class="d-none">
            <h2>Edit Agent</h2>
            <input type="hidden" id="editId" name="editId">

            <!--form-group wraps labels and form controls -->
            <div class="form-group">
                <label for="editFirstName">First Name</label>
                <input type="text" id="editFirstName" name="editFirstName" class="form-control">
            </div>

            <div class="form-group">
                <label for="editMiddleName">Middle Name</label>
                <input type="text" id="editMiddleName" name="editMiddleName" class="form-control">
            </div>

            <div class="form-group">
                <label for="editLastName">Last Name</label>
                <input type="text" id="editLastName" name="editLastName" class="form-control">
            </div>

            <div class="form-group">
                <label for="editDob">Date Of Birth</label>
                <input type="date" id="editDob" name="editDob" class="form-control">
            </div>

            <div class="form-group">
                <label for="editHeightInInches">Height In Inches</label>
                <input type="number" id="editHeightInInches" name="editHeightInInches" class="form-control">
            </div>

            <button type="submit" class="btn btn-warning">Edit Agent</button>
            <button type="button" onclick="clearEditForm()" class="btn btn-danger">Cancel</button>
        </form>

        <button class="btn btn-primary" onclick="showAddForm()" id="showAddFormBtn">Add Agent</button>

        <form onsubmit="addAgent(event)" id="addForm" class="d-none">
            <h2>Add Agent</h2>

            <!--Set heights using classes like .form-control, A bootstrap feature-->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control">
            </div>

            <div class="form-group"> 
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" name="middleName" class="form-control">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control">
            </div>

            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control">
            </div>

            <div class="form-group">
                <label for="heightInInches">Height In Inches</label>
                <input type="number" id="heightInInches" name="heightInInches" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Add Agent</button>
            <button type="button" onclick="clearAddForm()" class="btn btn-danger">Cancel</button>
        </form>

        <table id="agents" class="table table-striped mb-0">
            <thead id="tbackground">
                <tr>
                    <!--
                int agentId;
                String firstName;
                String middleName;
                String lastName;
                LocalDate dob;
                int heightInInches;
            -->

                    <th>Agent ID</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Height in Inches</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
