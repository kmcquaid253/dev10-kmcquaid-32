<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Agent</title>
</head>
<body>
    <h1>Field Agent</h1>

    <div id="messages"></div>

    <form onsubmit="editAgent(event)">
        <input type="hidden" id="editId" name="editId">

        <label for="editFirstName">First Name</label>
        <input type="text" id="editFirstName" name="editFirstName">

        <label for="editMiddleName">Middle Name</label>
        <input type="text" id="editMiddleName" name="editMiddleName">

        <label for="editLastName">Last Name</label>
        <input type="text" id="editLastName" name="editLastName">

        <label for="editDob">Date Of Birth</label>
        <input type="date" id="editDob" name="editDob">

        <label for="editHeightInInches">Height In Inches</label>
        <input type="number" id="editHeightInInches" name="editHeightInInches">

        <button type="submit">Edit Agent</button>
        <button type ="button" onclick="clearEditForm()">Cancel</button>
    </form>

    <form onsubmit="addAgent(event)">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">

        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" name="middleName">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName">

        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob">

        <label for="heightInInches">Height In Inches</label>
        <input type="number" id="heightInInches" name="heightInInches">

        <button type="submit">Add Agent</button>
        <button type="button" onclick="clearAddForm()">Cancel</button>
    </form>

    <table id="agents">
        <thead>
            <tr>
            <!--
                int agentId;
                String firstName;
                String middleName;
                String lastName;
                LocalDate dob;
                int heightInInches;
            -->

                <th>Agent ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Height in Inches</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
